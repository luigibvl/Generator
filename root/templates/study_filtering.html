{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block content %}
<style type="text/css">
  body {
    background-image: none;
  }
</style>


<form method="post" id="form">
  {% csrf_token %}
  <div class="form-group col-md-4 mb-0" style="margin:0 auto;">
    {{ form.name_field|as_crispy_field }}
  </div>
  <div class="form-group col-md-4 mb-0" style="margin:0 auto;">
    <button type="submit" class="btn btn-primary" id="uploadBtn">Submit</button>
  </div>
</form>

{% endblock %}


{% block javascript %}
{% endblock %}
